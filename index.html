<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian & Sandy's Movie List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header><h1>MOVIE/SERIES WATCHIE LIST</h1></header>
    
    <div class="space">
    <div class="container">
        <h2><i class="fas fa-film"></i> Movies</h2>
        <!-- MOVIE LIST -->
        <div class="card">
            <input type="checkbox" id="movie1" checked>
            <label for="movie1">The Shawshank Redemption</label>
        </div>
        <div class="card">
            <input type="checkbox" id="movie2">
            <label for="movie2">The Godfather</label>
        </div>
        <div class="card">
            <input type="checkbox" id="movie3" checked>
            <label for="movie3">The Dark Knight</label>
        </div>
        <div class="card">
            <input type="checkbox" id="movie4">
            <label for="movie4">Pulp Fiction</label>
        </div>
        <div class="card">
            <input type="checkbox" id="movie5" checked>
            <label for="movie5">Rogue One</label>
        </div>
        
    </div>

    <div class="container">
        <h2><i class="fas fa-tv"></i> TV Series</h2>
        <!-- TV SERIES LIST -->
        <div class="card">
            <input type="checkbox" id="series1" checked>
            <label for="series1">Breaking Bad</label>
        </div>
        <div class="card">
            <input type="checkbox" id="series2">
            <label for="series2">Game of Thrones</label>
        </div>
        <div class="card">
            <input type="checkbox" id="series3" checked>
            <label for="series3">Stranger Things</label>
        </div>
        <div class="card">
            <input type="checkbox" id="series4">
            <label for="series4">The Crown</label>
        </div>
        <div class="card">
            <input type="checkbox" id="series5">
            <label for="series5">The Mandalorian</label>
        </div>
    </div>

</div>
</body>
</html>
